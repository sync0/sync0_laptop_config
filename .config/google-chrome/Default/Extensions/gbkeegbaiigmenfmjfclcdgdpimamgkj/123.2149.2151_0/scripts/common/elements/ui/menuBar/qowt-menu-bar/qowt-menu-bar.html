<dom-module id="qowt-menu-bar">
<template>
  <style>
    /* Theme menu such that selected items do not have bold applied */
    :host {
      padding: 0;
      margin: 0 0 0 52px;
      display: flex;
    }

    /* Disabling the outline for now when toolbar is focused */
    :host(:focus) {
      outline: none;
    };

    /* Visual cues for all selectable items on hover and/or focused. */
    :host ::content qowt-item.focused,
    :host ::content qowt-toggle-item.focused,
    :host ::content qowt-sheet-rowcol-item.focused,
    :host ::content qowt-sheet-undo-item.focused,
    :host ::content qowt-slide-hide-item.focused,
    :host ::content qowt-slide-unhide-item.focused,
    :host ::content qowt-duplicate-slide-item.focused {
      background-color: #EEE;
    }

    /* Disabled menu items should have no hover effect, and no pointer. */
    *[disabled].hover {
      background-color: inherit;
      border-color: white;
      cursor: default;
    }

    /* OCM menu item styling including hover for all editors. */
    :host ::content .ocm {
      color: white;
      /*height: 24px;*/
      /*padding: 0;*/
    }

    :host-context([app="word"]) ::content .ocm {
      background: #4285f4;
    }
    :host-context([app="word"]) ::content qowt-item.focused.ocm {
      background: #EEE;
      color: #4285f4;
    }

    :host-context([app="word"]) ::content qowt-item[disabled].ocm {
        background: #ccc;
    }
    :host-context([app="point"]) ::content qowt-item[disabled].ocm {
        background: #ccc;
    }
    :host-context([app="sheet"]) ::content qowt-item[disabled].ocm {
        background: #ccc;
    }
    :host-context([app="sheet"]) ::content .ocm {
      background: #0F9D58;
    }
    :host-context([app="sheet"]) ::content qowt-item.focused.ocm {
      background: #EEE;
      color: #0f9d58;
    }
    :host-context([app="point"]) ::content .ocm {
      background: #f4b400;
    }
    :host-context([app="point"]) ::content qowt-item.focused.ocm {
      background: #EEE;
      color: #f4b400;
    }

    /* Correct icon styling when used in menu items. */
    :host ::content iron-icon {
      --iron-icon-width: 21px;
      --iron-icon-height: 21px;
      margin-left: 5px;
      margin-right: 4px;
    }

    /* Shortcut/accelerator label for menu items. */
    :host ::content core-keyboard-shortcut {
      text-align: right;
      margin-right: 10px;
      color: #777;
    }

    /* Notification Area styling */

    /* From notifications.css */

    /*
    The notification area is styled differently between the editors and the viewers.
    In the Viewers, it's a highly visible Butter Bar.
    For Editors, it's a subtler activity report appened to the application menu bar.
    */
    :host .qowt-notification-container {
      color: #6a6a6a;
      display: inline-block;
      font-family: Arial, Arimo, sans-serif;
      font-size: 13px;
      margin: 4px 4px 4px 25px;
      padding: 4;
    }

    :host .qowt-notification-area {
      opacity: 0;
      text-align: left;
      transition: opacity 0.2s;
      -webkit-transition: opacity 0.2s;
    }

    :host .qowt-notification-area.shown {
      opacity: 1;
      transition: opacity 0.2s;
      -webkit-transition: opacity 0.2s;
    }

    @-webkit-keyframes blink {
      from { opacity: 1.0; }
      to { opacity: 0.0; }
    }

    :host .qowt-notification-blink {
      -webkit-animation-name: blink;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: cubic-bezier(1.0,0,0,1.0);
      -webkit-animation-duration: 1s;
    }
  </style>

  <content></content>

</template>
</dom-module>
